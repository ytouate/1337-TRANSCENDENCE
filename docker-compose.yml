version: '3.8'
services:
  dev-db:
    image: postgres:13
    env_file:
    - backend/.env
    restart: always
  backend:
    volumes:
      - ./backend:/app
    build: 
      context: ./backend
    ports:
      - 3000:3000
    depends_on:
      - dev-db
  frontend:
    build: 
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 5173:5173
    depends_on:
      - backend
    restart: always
networks:
  default: